{% extends "front_sign_base.html" %}

{% block css_child_block %}
    <link rel="stylesheet" href="/static/css/front/front_forget_pwd.css">
{% end %}

{% block formblock %}
	<a href="javascript:void(0);" class="btn btn-primary btn-lg disabled" id="forget-pwd">忘记密码</a>
	<div class="form-group form-set">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-envelope"></span>
			<input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
		</div>
	</div>
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" type="text" id="captcha">
            <a type="button" class="input-group-addon btn btn-info" id="captcha-btn">获取验证码</a>
        </div>
	</div>
	<div class="form-group">
		<p id="login_tip" class="hidden">
			<i class="iconfont" style="color:orange">&#xe61d;</i>&nbsp;&nbsp;<span style="color: red;"></span>
		</p>
	</div>

	<div class="from-group">
		<div class="input-group">
			<button type="button" class="btn btn-primary btn-lg btn-block" id="send-email-btn">发送邮件重置密码</button>
		</div>
	</div>
{% end %}
{% block frontfootjs %}
<script src="/static/js/front/front_forget_pwd.js"></script>
{% end %}
