{% extends "front_sign_base.html" %}

{% block css_child_block %}
    <link rel="stylesheet" href="/static/css/front/front_reset_pwd.css">
{% end %}

{% block formblock %}
	<a href="#" class="btn btn-primary btn-lg disabled" id="reset-pwd">重置密码</a>
	<div class="form-group form-set">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-lock"></span>
			<input type="password" class="form-control" name="password" placeholder="请输入新密码">
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-lock"></span>
			<input type="password" class="form-control" name="repeat_password" placeholder="请再次输入密码">
		</div>
	</div>
	{% include "../common/captcha_base.html" %}
	<div class="form-group">
		<div class="input-group">
			<button class="btn btn-primary btn-block">确认修改</button>
		</div>
	</div>
{% end %}
