{% extends "front_sign_base.html" %}


{% block css_child_block %}
	<link rel="stylesheet" href="/static/css/front/front_signin.css">
{% end %}

{% block login_regist_block %}
	<div class="sign-box">
    	<div class="sign-box-inner">
    		<a href="/signin">登录</a>
    		<b>·</b>
    		<a href="/signup">注册</a>
    	</div>
    </div>
{% end %}

{% block formblock %}
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-envelope">
			</span>
			<input type="email" class="form-control email-input" placeholder="邮箱" name="email">
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-lock">
			</span>
			<input type="password" class="form-control password-input" placeholder="密码" name="password">
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary btn-block front-login-btn">登录</button>
	</div>
	<div class="form-group">
		<div class="checkbok">
			<label>
	            <input type="checkbox" value="remember" name="remember"> 记住我
	        </label>
		</div>
		<div class="forgetpwd">
			<a href="/forgetpwd">忘记密码？</a>
		</div>
	</div>
{% end %}
