{% extends "front_sign_base.html" %}


{% block css_child_block %}
	<link rel="stylesheet" href="/static/css/front/front_signin.css">
{% end %}

{% block login_regist_block %}
	<div class="sign-box">
    	<div class="sign-box-inner">
    		<a href="/signin">登录</a>
    		<b>·</b>
    		<a href="/regist">注册</a>
    	</div>
    </div>
{% end %}

{% block formblock %}
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-envelope">
			</span>
			<input type="email" class="form-control email-input" placeholder="邮箱" name="email" id="email">
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-lock">
			</span>
			<input type="password" class="form-control password-input" id="password" placeholder="密码" name="password">
		</div>
	</div>
    <div class="form-group">
        <p id="login_tip" class="hidden">
            <i class="iconfont" style="color:orange">&#xe61d;</i><span></span>
        </p>
    </div>
    <div class="form-group">
        <div id="embed-captcha"></div>
        <div id="wait" class="show">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <p id="notice" class="hide">请先拖动验证码到相应位置</p>
    </div>
    {% if msg %}
    <div class="form-group">
        <p id="error">
            <i class="iconfont" style="color:orange">&#xe61d;</i><span>{{ msg }}</span>
        </p>
    </div>
    {% end %}
    <div class="form-group">
        <input type="submit" id="submit" class="btn btn-primary btn-block front-login-btn" value="登 录">
	</div>
	<div class="form-group">
		<div class="checkbok">
			<label>
	            <input type="checkbox" value="remember" name="remember"> 记住我
	        </label>
		</div>
		<div class="forgetpwd">
			<a href="/forgetpwd">忘记密码？</a>
		</div>
	</div>
{% end %}
{% block frontfootjs %}
    <!--js-->
    <script src="https://static.geetest.com/static/tools/gt.js"></script>
    <script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/geetest_code.js"></script>
    <script src="/static/js/front/front_signin.js"></script>
    <!--js-->
{% end %}
