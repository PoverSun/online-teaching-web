{% extends "../common/bootstrap_base.html"%}

{% block cssblock %}
    <link rel="stylesheet" href="/static/css/cms/cms_login.css">
{% end %}

{% block bodyblock %}
    <div class="container">
        <h2 class="form-signin-heading">教学网站后台管理系统</h2>
        <form class="form-signin" method="post">
            {% module xsrf_form_html() %}
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="请输入邮箱账户" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住我
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
{% end %}
