<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="robots" content="all"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>计算机组成与结构教学网站-{{ title }}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/zeroModal.css">
    <link rel="stylesheet" type="text/css" href="/static/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/static/css/skins/blue/skin.css"/>
    <link rel="stylesheet" href="/static/css/cms/cms_base.css">
    <script src="/static/js/jquery.1.12.4.min.js"></script>
    <script src="/static/bootstrap/bootstrap.min.js"></script>
    {% block header %}{% end %}
</head>
<body>
<div>
    <input type="hidden" value="{{ permission }}" id="personal_permission">
</div>
<div class="layout-admin">
    <header class="layout-header col-md-12">
        <span class="header-logo">计算机组成与结构教学平台</span>
        <a class="layout-side-arrow"  href="javascript:"><span class="iconfont">&#xe61f;</span> 导航</a>
        <ul class="header-bar">
            <li class="header-bar-index"><a href="/" target="_blank">回到首页</a></li>
            <li class="header-bar-role"><a href="javascript:;">身份：{{ role }}</a></li>
            <li class="header-bar-nav">
                <a href="javascript:void(0);">{{ email }}<i class="iconfont" style="margin-left:5px;">&#xe600;</i></a>
                <ul class="header-dropdown-menu" id="old_ul">
                    <li><a href="/cms/modifyPwd/">修改账号密码</a></li>
                    <li><a href="/cms/subAccount">账号管理</a></li>
                    <li><a href="/cms/logout">&nbsp;&nbsp;退出&nbsp;&nbsp;</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <aside class="layout-side" id="layout-aside">
        <ul class="side-menu">
            <li class="menu-item hidden" id="topo"><a style="text-decoration:none;" href="/cms/"><i class="iconfont">&#xe612;</i><span>用户信息</span></a></li>
            <li class="menu-item hidden" id="role-group-manage"><a href="/cms/role_manage"><i class="iconfont">&#xe64f;</i><span>角色管理</span></a></li>
            <li class="menu-item hidden" id="account-permission-manage"><a href="/cms/subAccount"><i class="iconfont">&#xe75f;</i><span>帐号管理</span></a></li>
            <li class="menu-item hidden" id="bulletin_manage" style="cursor:pointer"><a href="/cms/bulletinPage/"><i class="iconfont">&#xe64e;</i><span>公告管理</span></a></li>
            <li class="menu-item" id="data_manage" style="cursor:pointer"><a href="/cms/dataPage/"><i class="iconfont">&#xe64e;</i><span>资料管理</span></a></li>
            <li class="menu-item hidden" id="version-infomation"><a href="/cms/version/"><i class="iconfont">&#xe6aa;</i><span>版本信息</span></a></li>
        </ul>
    </aside>
    <section class="layout-main">
        <div class="layout-main-body" id="main-content">
            {% block content %}
            {% end %}
        </div>
    </section>
    <div class="layout-footer">©2018 宁夏大学信息工程学院14级晓冬 版权所有</div>
</div>
<script src="/static/js/zeroModal.min.js"></script>
<script src="/static/js/alert.min.js"></script>
<script src="/static/js/md5.js"></script>
<script src="/static/js/base.js"></script>
{% block footjs %}{% end %}
</body>
</html>
