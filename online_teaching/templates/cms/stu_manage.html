{% extends "base.html" %}
{% block header %}
    <link href="/static/css/role_group.css" rel="stylesheet" type="text/css">
{% end %}
{% block content %}
<div style="margin:30px 2.5% 0">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <p><i class="iconfont" style="color:#1fdeae;">&#xe66f;</i> 学生账户管理 {% if permission=='super_admin' %}{% end %}</p>
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-striped" id="student">
                        <thead>
                            <tr>
                                <th>邮箱帐号</th>
                                <th>角色</th>
                                <th style="width:120px;">处理</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% end %}

{% block footjs %}

<script src="/static/js/cms/stu_manage.js"></script>
{% end %}
