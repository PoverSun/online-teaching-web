{% extends "base.html" %}
{% block header %}
    <style>
        #edit-bulletin:hover{
            color: blueviolet;
        }
        .ban-ico:hover{
            color: #eea236;
        }
        .iconfont.cancel{
            font-size: 14px;
        }
    </style>
{% end %}
{% block content %}
<div style="margin: -8px 2.5% 0;">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <p><i class="iconfont" >&#xe683;</i> 公告管理 <span class="iconfont pull-right" title="发布公告" id="add_bulletin" style="cursor:pointer;">&#xe640;</span></p>
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-striped" id="role">
                        <thead>
                            <tr>
                                <th>公告标题</th>
                                <th>发布时间</th>
                                <th style="width:120px;">处理</th>
                            </tr>
                        </thead>
                        <tbody id="bulletin-tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>详细内容&nbsp;&nbsp;&nbsp;<span id="editor-sub-btn" class="iconfont" title="修改公告内容" style="cursor: pointer;">&#xe63a;</span><span class="close" id="close_add_page" style="display:none;">&times;</span></h3>
                </div>
                <div id="right-subaccount-info" class="panel-body hidden">
                    <div id="sub-info-list">
                        <form id="form1">
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-1">
                                <label for="bulletin-title">公告标题 &nbsp;&nbsp;<span>*</span></label>
                            </div>
                            <div class="col-sm-8 col-md-6">
                                <input type="text" id="bulletin-title" class="form-control" required="required"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-1">
                                <label for="bulletin-content">公告内容 &nbsp;&nbsp;<span>*</span></label>
                            </div>
                            <div class="col-sm-8 col-md-6">
                                <textarea id="bulletin-content" class="form-control" rows="10" required="required"/>
                                </textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-1">
                                <label for="top-status">置顶状态 &nbsp;&nbsp;<span>*</span></label>
                            </div>
                            <div class="col-sm-8 col-md-6" id="top-status">
                                <input type="radio" name="top-status" value="true" id="top-statustrue" checked/>
                                <label for="top-statustrue">是</label>
                                <input type="radio" name="top-status" value="false" id="top-statusfalse"/>
                                <label for="top-statusfalse">否</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-1">
                                <label for="status">是否启用 &nbsp;&nbsp;<span>*</span></label>
                            </div>
                            <div class="col-sm-8 col-md-6" id="status">
                                <input type="radio" name="status" value="true" id="statustrue"/>
                                <label for="statustrue">是</label>
                                <input type="radio" name="status" value="false" id="statusfalse"/>
                                <label for="statusfalse">否</label>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-sm-offset-1">
                                <button id="sub-submit-btn" class="btn btn-primary hidden">提交更改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% end %}

{% block footjs %}
<!--添加公告-->
<div class="modal fade" id="add_bulletin-btn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close-quick close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title text-center" data-author="{{email}}">创建公告</h4>
			</div>
			<div class="modal-body">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <p><span class="iconfont" style="color:orange;">&#xe61d;</span> 公告名称限制为汉字、英文字母和数字组成且长度不得超过12位</p><br>
                        <div class="col-sm-4 text-center" style="padding-top:5px;">公告标题</div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="bulletin-title">
                        </div>
                        <div class="col-sm-4 text-center">公告内容</div>
                        <div class="col-sm-8">
                            <textarea class="form-control" cols="8" name="bulletin-content" id="textarea-input">
                            </textarea>
                        </div>
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" id="save_btn" class="btn btn-primary">保存</button>
				<button type="button" class="close-quick btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<script src="/static/js/cms_bulletin.js"></script>
{% end %}
