{% extends "base.html" %}

{% block header %}
<style>
    #sub-account-block #add-sub-btn, #sub-account-block #editor-sub-btn {
        font-size: 26px;
        transition: all 0.4s ease-in-out;
    }
    #tenant-manage-block h3, #sub-account-block h3 {
        font-size: 20px;
    }
    #sub-account-block .row {
        margin: 0;
    }
    .panel-body {
        padding: 15px;
    }
</style>
{% end %}

{% block content %}
<div class="container-fluid" style="margin-top:-40px;padding:0;" id="sub-account-block">
    <div class="row">
        <div class="col-sm-4 panel panel-info tm-column">
            <div class="panel-heading">
                <h3>子账户管理</h3>
            </div>
            <div class="panel-body row">
                <div class="col-sm-9 col-md-8 col-sm-offset-1">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索子账户" id="search-sub-input"/>
                        <span class="input-group-btn">
                        <button class="btn btn-default" id="search-sub-btn">搜索</button>
</span>
                    </div>
                </div>
                <div class="col-sm-2 col-md-offset-1">
                    <span id="add-sub-btn" class="icon-font">&#xe62b;</span>
                </div>
            </div>
            <ul class="list-group" id="sub-account-list">
            </ul>
        </div>
    </div>
</div>
{% end %}
